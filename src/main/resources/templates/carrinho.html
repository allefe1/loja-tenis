<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Carrinho de Compras - Loja de Sapatos</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

    <!-- Custom stylesheet -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- SECTION -->
<div class="section">
    <div class="container">
        <div class="row">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">Carrinho de Compras</h3>
                </div>
            </div>
            <!-- /section title -->

            <!-- Carrinho -->
            <div class="col-md-12">
                <div class="order-summary">
                    <div class="order-col">
                        <div><strong>Produto</strong></div>
                        <div><strong>Total</strong></div>
                    </div>

                    <div th:each="sapato : ${carrinho}" class="order-products">
                        <div class="order-col">
                            <div>
                                <img th:src="${sapato.imageUrl}" alt="Sapato"
                                     style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                                <span th:text="${sapato.nome}">Nome do Sapato</span>
                                <br>
                                <small th:text="'Marca: ' + ${sapato.marca}">Marca</small>
                                <br>
                                <small th:text="'Tamanho: ' + ${sapato.tamanho} + ' | Cor: ' + ${sapato.cor}">Detalhes</small>
                            </div>
                            <div th:text="'R$ ' + ${sapato.preco}">R$ 0,00</div>
                        </div>
                    </div>

                    <div class="order-col">
                        <div><strong>TOTAL</strong></div>
                        <div><strong class="order-total" th:text="'R$ ' + ${#numbers.formatDecimal(total, 1, 2)}">R$ 0,00</strong></div>
                    </div>

                    <div class="order-col" style="margin-top: 20px;">
                        <a th:href="@{/finalizarCompra}" class="primary-btn order-submit">
                            <i class="fa fa-check"></i> Finalizar Compra
                        </a>
                        <a th:href="@{/}" class="btn btn-default">
                            <i class="fa fa-arrow-left"></i> Continuar Comprando
                        </a>
                    </div>
                </div>
            </div>
            <!-- /Carrinho -->
        </div>
    </div>
</div>
<!-- /SECTION -->

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

<!-- jQuery Plugins -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
