<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastro de Sapato - Loja de Sapatos</title>

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .main-content {
            flex-grow: 1;
        }

        .footer-fixed {
            background-color: #15161D;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
<div class="main-content">
    <!-- HEADER SIMPLIFICADO -->
    <header>
        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2 style="color: #D10024; margin: 20px 0;">SapatoShop - Cadastro</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- SECTION -->
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="section-title text-center">
                        <h3 class="title" th:text="${sapato.id != null ? 'Editar Sapato' : 'Cadastrar Novo Sapato'}">
                            Cadastrar Novo Sapato
                        </h3>
                    </div>

                    <div class="billing-details">
                        <!-- Formulário conforme Questões 5, 6 e 7 do PDF -->
                        <form th:action="@{/salvar}" th:object="${sapato}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{isDeleted}">
                            <input type="hidden" th:field="*{imageUrl}">

                            <div class="form-group">
                                <label for="nome">Nome do Sapato *</label>
                                <input class="input form-control" type="text" th:field="*{nome}" id="nome"
                                       placeholder="Ex: Sapato Social Masculino" required>
                                <span th:if="${#fields.hasErrors('nome')}"
                                      th:errors="*{nome}" class="text-danger"></span>
                            </div>

                            <div class="form-group">
                                <label for="marca">Marca *</label>
                                <input class="input form-control" type="text" th:field="*{marca}" id="marca"
                                       placeholder="Ex: Nike, Adidas, Democrata" required>
                                <span th:if="${#fields.hasErrors('marca')}"
                                      th:errors="*{marca}" class="text-danger"></span>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="preco">Preço *</label>
                                        <input class="input form-control" type="number" step="0.01" min="0.01"
                                               th:field="*{preco}" id="preco" placeholder="299.99" required>
                                        <span th:if="${#fields.hasErrors('preco')}"
                                              th:errors="*{preco}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="tamanho">Tamanho *</label>
                                        <input class="input form-control" type="number" min="20" max="50"
                                               th:field="*{tamanho}" id="tamanho" placeholder="42" required>
                                        <span th:if="${#fields.hasErrors('tamanho')}"
                                              th:errors="*{tamanho}" class="text-danger"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cor">Cor *</label>
                                <input class="input form-control" type="text" th:field="*{cor}" id="cor"
                                       placeholder="Ex: Preto, Marrom, Branco" required>
                                <span th:if="${#fields.hasErrors('cor')}"
                                      th:errors="*{cor}" class="text-danger"></span>
                            </div>

                            <div class="form-group">
                                <label for="descricao">Descrição *</label>
                                <textarea class="input form-control" rows="4" th:field="*{descricao}" id="descricao"
                                          placeholder="Descreva as características do sapato..." required></textarea>
                                <span th:if="${#fields.hasErrors('descricao')}"
                                      th:errors="*{descricao}" class="text-danger"></span>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="primary-btn order-submit">
                                    <span th:text="${sapato.id != null ? 'Atualizar Sapato' : 'Cadastrar Sapato'}">
                                        Cadastrar Sapato
                                    </span>
                                </button>
                                <a th:href="@{/admin}" class="btn btn-default">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER FIXO -->
<footer class="footer-fixed">
    <div class="container">
        <p>&copy; 2025 Loja de Sapatos UFRN. Todos os direitos reservados.</p>
    </div>
</footer>

<!-- jQuery Plugins -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
