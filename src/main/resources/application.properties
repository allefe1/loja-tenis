# Configuracao do banco de dados - sera sobrescrita pelas variaveis de ambiente do Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/loja_sapatos
spring.datasource.username=postgres
spring.datasource.password=senha123

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Java 21 configuration conforme especificado no projeto
java.runtime.version=21
spring.application.name=loja-sapatos

# Server
server.port=8080

# Thymeleaf
spring.thymeleaf.cache=false

# Spring Security - Configuracoes para producao
logging.level.org.springframework.security=INFO

# Configuracoes para Docker/Render
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
